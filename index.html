<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Form</title>
</head>

<body class="contaier">
    <div id="leftdiv">
        <h2>Personalized Data Form</h2><br>
        <form>
            <label><b>First Name</b> <br> <input type="text" id="fn" ></label><br>
            <label><b>Last Name</b><br> <input type="text" id="ln" ></label><br>
            <label><b>Address</b> <br> <textarea id="ad"></textarea></label><br>
            <label><b>Pincode</b> <br> <input type="text" id="pin"></label><br>
            <label><b>Gender</b> <br>
                <input  class="form-check-input" type="radio" id="fe" value="Female" name="gender">
                <label class="font-italic" for="fe"><i>Female</i></label>
            <input class="form-check-input" type="radio" id="ma" value="Male" name="gender">
            <label for="ma"><i>Male</i></label>
            </label>
            <br/>
            <label> <b>Choice of Food</b><br>
        <input class="form-check-input" type="checkbox"  name="si" value="South Indian"> <label class="font-italic" for="si"><i>South Indian</i></label><br>
            <input class="form-check-input" type="checkbox" name="ni" value="North Indian"> <label class="font-italic" for="ni"><i>North Indian</i></label><br>
            <input class="form-check-input" type="checkbox" name="ch" value="Chinese"> <label class="font-italic" for="ch"><i>Chinese</i></label><br>
            <input class="form-check-input" type="checkbox" name="it" value="Italian"> <label class="font-italic" for="it"><i>Italian</i></label><br>
            <input class="form-check-input" type="checkbox" name="ko" value="Korean"> <label class="font-italic" for="ko"><i>Korean</i></label>
            </label><br/>
            <label><b>State</b> <br> <input type="text" id="st"></label><br>
            <label><b>Country</b> <br> <input type="text" id="co"></label><br><br>
            <button class="btn btn-dark" id="submi" onclick="return onSubm()">Submit</button>
        </form>
    </div>
    <div id="rightdiv">
        <h2>Submitted Data</h2><br>
        <table id="tab" class="table table-striped">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </table>
    </div>
    <script src="./js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>

</html>
